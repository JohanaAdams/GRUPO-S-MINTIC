!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mostrar Pedido</title>
    <link rel = "stylesheet" href = "../Estilos/styles.css"/>
    <link rel="shortcut icon" href="../Media/logo3.png" type="image/x-icon"/>
</head>
<body>
    
   <div id = "container">
   <header>  
        <figure>
            <img class=logo src="../Media/logo3.png" alt="icon">
        </figure>
        <h1> Grupo -S- Mintic </h1> 
   </header>
   <nav> 
         <ul>
              <li> 
                    <a href = "./ventas.html">
                        Ventas
                    </a>
              </li>
         </ul>

          </nav>
   <div class = "clearfix">  </div>
   <h2> Mostrar Pedido</h2>
   <section class=contenedorSeccion> 
    
    <form>
        <label for="ID">ID Pedido<input placeholder="ID Pedido"/> </label>

        <label for="cliente">Cliente<input placeholder="Nombre Cliente"/></label>

        <label for="ID Cliente">ID Cliente<input placeholder="Escriba ID Cliente"/></label>

        <label for="dirección">Dirección<input placeholder="Ingrese  dirección cliente"/></label>

        <label for="telefono">Teléfono<input  placeholder="Ingrese su teléfono"/></label>
        
        <label for="email">Email<input  type="email" placeholder="Ingrese  correo"/></label>
        
        <label for="código">Código (SKU)<input  type="number" placeholder="Ingrese código producto"/></label>
       
        <label for="cantidad">Cantidad (UN)<input  type="number" placeholder="Cantidad producto"/></label>
       
        <label for="Fecha de Factura">
        Fecha de Factura
       <input  type="date" placeholder="Fecha"/>
       </label>
        <label for="Fecha de Vencimiento Factura">
        Fecha de Vencimiento Factura
       <input  type="date" placeholder="Vencimiento Factura"/>
       </label>
       <button type="submit" style="color: black; background-color: white"> Mostrar Pedido</button>
       <button type="reset"style="color: black; background-color: white">Reiniciar</button>
    </form>
    
    </section> 
    
   
   

    <div class = "clearfix">  </div>
    
        <footer>
                   Dora Pulido WEB &copy; 2021
        </footer>
    </div>
  
</body>
</html>
